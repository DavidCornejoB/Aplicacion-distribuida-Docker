<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Gestión de Vehículos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>

    <ion-row>
      <ion-col sizeLg="4" sizeMg="4" sizeXs="6">
        <div id="container">
          <button ion-button [routerLink]="['../crear-vehiculo']" class="btn">Crear Vehículo</button>
        </div>
      </ion-col>

      <ion-col sizeLg="4" sizeMg="4" sizeXs="6">
        <div id="container">
          <button ion-button [routerLink]="['../listar-vehiculos']" class="btn">Listar Vehículos</button>
        </div>
      </ion-col>

      <ion-col sizeLg="4" sizeMg="4" sizeXs="6">
        <div id="container">
          <button ion-button [routerLink]="['../eliminar-vehiculo']" class="btn">Eliminar Vehículo</button>
        </div>
      </ion-col>

    </ion-row>

  </ion-grid>

</ion-content>
